<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanilla weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather_app">
            <div class="row my-4">
                <div class="col-7">
                    <h1 id='cityElement'>New York</h1>
                    <div class='weather'><span id='date-elements'> Wednesday 16:04</span>, <br> <span id='description-element'>clouds</span>
                    </div>
                </div>
                <div class="col pt-2 pl-5 pb-0">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="sun" class='icon-element'>
                    <span class='degrees'>17</span><span class='units'>°<a href="" class='active' id='celsius'>C</a>|°<a
                            href="" id='farenheit'>F</a></span>
                    <div class='addinform'>
                        <div> Humidity:<span id='humidity-element'>80</span>%
                        </div>
                        <div> Wind: <span id='wind-element'>5.14</span>km/h
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
</body>

</html>
